<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Modify User</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-4">

    <h3>Modify User</h3>
    <p class="text-muted">Update details for user: <strong>{{ user[0] }}</strong></p>

    <form method="post">

        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" value="{{ user[0] }}" disabled>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" value="{{ user[1] }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Role</label>
            <select name="role" class="form-select">
                <option value="user" {% if user[2] == 'user' %}selected{% endif %}>User</option>
                <option value="admin" {% if user[2] == 'admin' %}selected{% endif %}>Admin</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">New Password</label>
            <input type="password" name="password" class="form-control">
            <small class="text-muted">
                Leave blank to keep current password
            </small>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">Update User</button>
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
        </div>

    </form>

</div>
</body>
</html>
