<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SVM Login</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
html, body {
    height: 100%;
}
body {
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #f5f7fa;
}
.login-card {
    width: 100%;
    max-width: 420px;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 25px rgba(0,0,0,0.1);
    background: #fff;
}
.brand-title {
    font-weight: 700;
    text-align: center;
    margin-bottom: 10px;
}
.brand-sub {
    text-align: center;
    color: #6c757d;
    margin-bottom: 25px;
}
</style>
</head>

<body>

<div class="login-card">

    <h3 class="brand-title">StackFlow Virtualization Manager</h3>
    <div class="brand-sub">(SVM)</div>

    <form method="POST">

        <div class="mb-3">
            <label class="form-label">Username</label>
            <input class="form-control" type="text" name="username" required autofocus>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" type="password" name="password" required>
        </div>

        <div class="d-grid">
            <button class="btn btn-primary btn-lg">Login</button>
        </div>

    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="mt-3">
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} mb-2">
            {{ message }}
          </div>
        {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

</div>

</body>
</html>
